<div class="home">
  <div class="content">
    <button @click="openAuth()" v-if="render === 'login'">Login</button>
    <button @click="logOut()" v-if="render !== 'login'">Logout</button>

    <button @click="createAccount()" v-if="render === 'fund'" :disabled="!!loading.length">Verify Account</button>

    <button @click="fundAccount()" v-if="render === 'normal'" :disabled="!!loading.length">Add Funds</button>
    <button @click="spendFunds()" v-if="render === 'normal'" :disabled="!!loading.length">Spend Funds</button>

    <div v-if="!!loading.length" v-html="loader"></div>

    <p v-if="render === 'normal'">{{account.balances[0].balance}} XLM</p>
  </div>

  <div class="key" v-if="render === 'fund'">{{stellar.publicKey}}</div>
  <a class="key" :href="'https://stellar.expert/explorer/testnet/account/'+ stellar.publicKey" target="_blank" v-if="render === 'normal'">{{stellar.publicKey}}</a>
</div>
